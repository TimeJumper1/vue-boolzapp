<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="root">
        <!-- sfondo -->
        <div class="background">
            <!-- app container -->
            <div class="app-wrapper">
                <!-- colonna sinistra -->
                <div class="left-column">
                    <div class="header-left">
                        <div class="user-info">
                            <img class="img-common" src="img/avatar_io.jpg" alt="foto profilo">
                            <span class="user-name">nome utente</span>
                        </div>
                        
                        <div class="icon-common icon-position">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>

                        </div>
                    </div>
                    <div class="notification-space">
                        <div class="bell-container">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification-info">
                            <p>Ricevi notifiche di nuovi mesaggi</p>
                            <span>attiva notifiche desktop</span>
                        </div>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="cerca i tuoi contatti">

                    </div>
                    <div>
                        <!-- da popolare con un v-for -->
                        <ul>
                            <li v-for="contacts,index in contacts">

                                <img class="img-common" :src="'img/avatar'+ contacts.avatar +'.jpg'" alt="">
                                <span>{{contacts.name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- colonna destra -->
                <div class="right-column">
                    <div class="header-left">
                        <div class="user-info">
                            <img class="img-common" src="img/avatar_io.jpg" alt="foto profilo">
                            <span class="user-name">nome utente</span>
                        </div>
                        
                        <div class="icon-common icon-position">
                            <i class="fas fa-bell-slash"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>

                        </div>
                    </div>
                    <div>
                        conversazione
                    </div>
                    <div>
                        barra inserimento dei messaggi
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
